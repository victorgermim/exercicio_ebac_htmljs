<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
</head>
<body>
    <!-- 1) Crie um formulário HTML que possua dois campos numéricos:
    campo A
    campo B
    
    2) Insira um botão para submeter o formulário.
    
    3) Crie uma validação no JavaScript, na qual o formulário será válido caso o número B seja maior que o número A.
    
    4) Exiba uma mensagem positiva para o usuário quando o formulário for válido e uma mensagem negativa quando for inválido. -->
<div class="container">
    <h2>Exercício EBAC</h2>
    <h3>HTML - JS</h3>
    <form id="ebac_htmljs">
        <input type="number" required placeholder="Campo A" id="CampoA">
        <input type="number" required placeholder="Campo B" id="CampoB">
        <button type="submit">Enviar</button>
        <div class="valido">Seu formulário é válido</div>
        <div class="invalido">Seu formulário é inválido</div>
    </form>
</div>

    <script src="script/script.js"></script>
</body>
</html>
